<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
    <title>Geo-Search</title>
</head>

<body>
    <section id="main_container">
        <form id="search_container">
            <input placeholder="Search" type="search" />
            <button id="search_input_button" type="submit"></button>
        </form>

        <aside id="hud_container">
            <div id="weather_container">
                <div id="weather_icons_results">
                    <img class="weather_icons" src="assets/icons/005-celsius.png" alt="temperature" />
                    <div id="readings_container">
                        <h1 id="readings_title">Temperature</h1>
                        <p id="readings">20<em>&#8451</em></p>
                    </div>
                    <button id="conveter">
                            <div>
                               <img class="weather_icons" src="assets/icons/covert.png" alt="Covert" />
                            </div>
                    </button>
                </div>

                <div id="weather_icons_results">
                    <img class="weather_icons" src="assets/icons/016-kite.png" alt="wind" />
                    <div id="readings_container">
                            <h1 id="readings_title">Wind</h1>
                            <p id="readings">20<em>mph</em></p>
                    </div>
                </div>

                <div id="weather_icons_results">
                    <img id="weather_icon" class="weather_icons" src="assets/icons/Humidity@0.5x.png" alt="humidity" />
                    <div id="readings_container">
                        <h1 id="readings_title">Humidity</h1>
                        <p id="readings">20<em>&#37</em></p>
                    </div>
                </div>

                

                <div id="weather_icons_results">
                    <img  class="weather_icons" src="assets/icons/share@0.5x.png" alt="share to Facebook" />
                </div>

            </div>
        </aside>
        <div id="mapContainer">

        </div>
    </section>
</body>

</html>
